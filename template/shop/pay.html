
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>MiniCheckout</title>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/pay/pinus.css">
</head>
<body>
<header>
    <div class="h_content">
        <span></span>
    </div>
</header>
<section class="block">
    <div class="content2">
        <div class="app">

            <label class="text_amount">
                <input id="amount" type="text" placeholder="金 额"/>
            </label>

            <div class="ch">
                <span class="up" onclick="app_pay('wx')">微 信</span>
                <span class="up" onclick="app_pay('alipay')">支付宝</span>
                <span class="up" onclick="app_pay('upmp')">银 联</span>
                <span class="up" onclick="wap_pay('upmp_wap')">银联WAP</span>
                <span class="up" onclick="wap_pay('alipay_wap')">支付宝WAP</span>
                <span class="up" onclick="wap_pay('bfb_wap')">百付宝WAP</span>
            </div>
        </div>
    </div>
</section>
<script src="{{ STATIC_URL }}js/jquery.min.js"></script>
<script src="{{STATIC_URL}}js/pay/pingpp_pay.js" type="text/javascript"></script>
<script>
    function wap_pay(channel) {
        $.ajax({
            beforeSend: function (xhr) {
                xhr.setRequestHeader("X-CSRFToken", "8TyAssaePrHHaE1jlv7cs6vLxrmw04tm");
            },
            url: "/pay/",
            data: {amount: document.getElementById('amount').value * 100, channel: channel},
            method: "POST",
            dataType: 'json',
            success: function(json){
                console.log(json);
                PINGPP_PAY_SDK.createPayment(json, function(result, err) {
                    console.log(result);
                });

            }
        })

    }

    function app_pay(channel) {
        var amount = document.getElementById('amount').value * 100;
        if (typeof PINGPP_IOS_SDK !== 'undefined') {
            PINGPP_IOS_SDK.callPay(channel.toString(), amount);
        } else if (typeof PINGPP_ANDROID_SDK !== 'undefined') {
            PINGPP_ANDROID_SDK.callPay(channel.toString(), amount);
        }
    }
</script>
</body>
</html>
