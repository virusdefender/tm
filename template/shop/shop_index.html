{% extends "base.html" %}
{% block title %}

{% endblock %}

{% block javascriptblock %}

{% endblock %}

{% block body %}
{% verbatim %}
<div id="category" class="am-g"></div>
<div id="product" ms-controller="product_list" ms-repeat="product_list" style="padding-left: 5px;padding-right: 5px">
    <div class="am-cf">
        <p class="am-align-left">
            <img src="https://tmimage.b0.upaiyun.com/14173400666.%E6%98%9F%E7%90%83%E6%9D%AF%20%E5%B0%8F.png" alt=""/>
        </p>

        <div style="height: 70px;">
            <p style="margin-bottom: 0;">商品标题</p>
            <span style="color:red">￥1.5元/份</span><br>

            <div class="am-btn-group am-btn-group-xs am-fr">
                <button type="button" class="am-btn am-btn-primary">
                    <span class="am-icon-minus"></span>
                </button>
                <button type="button" class="am-btn am-btn-primary">0</button>
                <button type="button" class="am-btn am-btn-primary">
                    <span class="am-icon-plus"></span>
                </button>
            </div>
            <span class="am-fr" style="margin-right: 10px;">
                <span class="am-badge am-badge-secondary">已售 302</span>
            </span>
        </div>
        <hr>
    </div>

</div>


<script>


    $(function () {
        $.AMUI.progress.start();


        var vm;

        // 当点击分类的时候修改hash 触发update ajax刷新产品页面
        function update_product_list(category_id) {
            console.log("ajax product success");
            if (category_id == "init") {
                console.log("init success");
            }
            else {
                $.AMUI.progress.start();
                //alert("update" + category_id);

                vm.product_list = [1, 2, 3, 4, 5, 6, 7];
                $.AMUI.progress.done();
            }
        }

        //初始化avalon
        avalon.ready(function () {
            avalon.config({
                interpolate: ["{", "}"]
            });
            vm = avalon.define({
                $id: "product_list",
                product_list: []
            });
            avalon.scan();
        });

        window.onhashchange = function () {
            update_product_list(window.location.hash.substring(1));
        };
        //加载分类列表
        $.ajax({
            url: "/category/?shop=1",
            method: "get",
            dataType: "json",
            success: function (json) {
                //绘制产品列表
                var category_content = [];
                for (var item in json) {
                    var menu = {subMenu: [], "subCols": "4"};
                    menu.title = json[item].name;

                    for (var sub in json[item]["child_category"]) {
                        menu.subMenu.push({
                            title: json[item]["child_category"][sub].name,
                            "link": "#" + json[item]["child_category"][sub].id
                        })
                    }

                    if (!menu.subMenu.length) {
                        menu.link = "#" + json[item].id
                    }
                    else {
                        menu.link = "#";
                    }
                    category_content.push(menu);
                }
                console.log(category_content);
                console.log("ajax category success");
                var template = Handlebars.compile('{{>menu}}'),
                        data = {
                            category_data: {
                                "theme": "default",
                                "options": {
                                    "cols": 5, // 一级菜单列数 [1-12]
                                    "offCanvasFlip": false
                                },
                                // 菜单数据
                                "content": category_content
                            }
                        },
                        html = template(data.category_data);

                $('#category').html(html);
                update_product_list("init");

                $.each(['menu'], function (i, m) {
                    var module = $.AMUI[m];
                    module && module.init && module.init();
                });
                $.AMUI.progress.done();
            }
        });

        //加载产品列表
        $.ajax({
            url: "/category/?shop=1",
            method: "get",
            dateType: "json",
            success: function(json){
                vm.product_list = [1, 2, 3];
                console.log("init product list success");
            }
        });

        $.AMUI.progress.done();

    });


</script>
{% endverbatim %}
