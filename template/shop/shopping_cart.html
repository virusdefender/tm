{% extends "base.html" %}
{% block title %}

{% endblock %}


{% block cssblock %}
<link rel="stylesheet" href="{{ STATIC_URL }}css/icheck_blue.css">
{% endblock %}

{% block javascriptblock %}
<script src="{{ STATIC_URL }}js/icheck.min.js"></script>
{% endblock %}
{% block body %}

{% verbatim %}
<header data-am-widget="header" class="am-header am-header-default">
    <div class="am-header-left am-header-nav">
        <a href="/shop/1/" class="">
            <i class="am-header-icon am-icon-home"></i>
        </a>
    </div>
    <h1 class="am-header-title">
        <a href="#title-link">购物车</a>
    </h1>

    <div class="am-header-right am-header-nav">
        <a href="#right-link" class="">
            <i class="am-header-icon am-icon-bars"></i>
        </a>
    </div>
</header>
<div ms-controller="shopping_cart">
    <div id="product" ms-repeat="product_list" style="padding-left: 5px;padding-right: 5px">
        <div class="am-cf">

            <p class="am-align-left">
                <input type="checkbox" ms-attr-id="el.id" checked>
                <img src="https://tmimage.b0.upaiyun.com/14173400666.%E6%98%9F%E7%90%83%E6%9D%AF%20%E5%B0%8F.png">
            </p>

            <div style="height: 70px;">
                <p style="margin-bottom: 0;">{{el.name}}</p>
                <span ms-html="el.cart_num"></span>×
                <span ms-html="el.price"></span>元 /
                <span ms-html="el.unit"></span>
                <span ms-html="get_total_price(el)"></span>元
                <br>

                <div class="am-btn-group am-btn-group-xs am-fr">
                    <button type="button" class="am-btn am-btn-primary" ms-click="del_from_cart(el)">
                        <span class="am-icon-minus"></span>
                    </button>
                    <button type="button" class="am-btn am-btn-primary">
                        {{ el.cart_num }}
                    </button>
                    <button type="button" class="am-btn am-btn-primary" ms-click="add_to_cart(el)">
                        <span class="am-icon-plus"></span>
                    </button>
                </div>
            </div>
            <hr>
        </div>
        <div class="am-modal am-modal-no-btn" tabindex="-1" id="modal">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">&nbsp;
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd" id="modal_content" ms-html="modal_content">

            </div>
        </div>
    </div>

    </div>

    <script>
        function show_modal(content) {
            vm.modal_content = content;
            $("#modal").modal();
        }
        var vm = avalon.define({
            $id: "shopping_cart",
            product_list: [],
            modal_content: "",

            get_total_price: function (product) {
                return product.price * product.cart_num;
            },
            add_to_cart: function(product){
                //console.log(product.cart_num);
                if(product.cart_num == 0){
                    $('#' + product.id.toString()).iCheck('check');
                }
                if (product.max_num == -1 || product.cart_num < product.max_num) {
                    product.cart_num += 1;
                    $.ajax({
                        beforeSend: function (xhr) {
                            xhr.setRequestHeader("X-CSRFToken", csrf_token());
                        },
                        url: "/shopping_cart/",
                        method: "post",
                        dataType: "json",
                        data: {"product_id": product.id, operation: 1},
                        success: function (json) {
                            if (json.status != "success") {
                                show_modal('<div class="am-alert am-alert-danger" data-am-alert>' + json.content + '</div>');
                                product.cart_num -= 1;
                            }
                            else{
                                if(product.cart_num == 1){
                                    $('#' + product.id.toString()).iCheck('check');
                                }
                            }
                        }
                    });
                    shake_cart();
                }
                else if (product.max_num == 0) {
                    show_modal('<div class="am-alert am-alert-danger" data-am-alert>该商品暂时不能购买</div>');
                }
                else {
                    show_modal('<div class="am-alert am-alert-danger" data-am-alert>该商品最多只能购买' +
                    product.max_num.toString() + "件 </div>");
                }
            },
            del_from_cart: function (product) {
                if (product.cart_num >= 1) {
                    product.cart_num -= 1;
                    $.ajax({
                        beforeSend: function (xhr) {
                            xhr.setRequestHeader("X-CSRFToken", csrf_token());
                        },
                        url: "/shopping_cart/",
                        method: "post",
                        dataType: "json",
                        data: {"product_id": product.id, operation: -1}
                    });
                    if(product.cart_num == 0){
                        $('#' + product.id.toString()).iCheck('uncheck');
                    }
                }
            }
        });

        $.ajax({
            url: "/shopping_cart/?operation=get_cart_data",
            method: "get",
            dataType: "json",
            success: function (json) {
                vm.product_list = json;
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue'
                });
            }
        });
    </script>
</div>
{% endverbatim %}
{% include 'foot.html' %}

{% endblock %}
